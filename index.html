<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Miguel's Resume</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/Chart.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div id="header" class="header-info">
          
        </div>
      </div>
      <div class="col-md-6">
         <div id="skills"  class="gray" >
          <h2>Skills</h2>
          <div id ="skills-list" class="skills-list">
          </div>
           <div id="skills-chart-holder" class="text-center skills-chart-holder">
            <canvas id="skills-chart" width="300" height="200"></canvas>         
          </div>
        </div>
       </div>
    </div>
     <div class="row">
      <div class="col-md-6">
         <div id="workExperience" class="gray" >
          <h2>Work Experience</h2>
        </div>
      </div>
      <div class="col-md-6">
        <div id="education" class="gray" >
          <h2>Education</h2>
        </div>
      </div>
    </div>
    <div class="row">
       <div class="col-md-6">
         <div id="projects" class="gray" >
          <h2>Projects</h2>
        </div>
       </div>
    
    <div class="col-md-6">
        <div id="topContacts" class="gray" >
          <h2>Contacts</h2>
          <ul class="contact-list"></ul>
        </div>
    </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="mapDiv">
          <h2>Where I've Lived and Worked</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="letsConnect" class='dark-gray'>
          <h2 class='orange center-text'>Let's Connect</h2>
          <ul id="footerContacts" class="flex-box">
          </ul>
        </div>
      </div>
    </div>
</div>
  <script src="js/resumeBuilder.js"></script>
  <script type="text/javascript">
  </script>
</body>
</html>
